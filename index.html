<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="./">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="myCss.css">
</head>

<body>
    <div class="content">
        <div class="f_header">
            <h1 id="myH1">Ремонт техники различных брендов</h1>
        </div>
        <div class="f_body">
            <div class="f_body--images">
                <img src="icons/one.svg" alt="one">
                <img src="icons/two.svg" alt="two">
                <img src="icons/three.svg" alt="three">
                <img src="icons/four.svg" alt="four">
                <img src="icons/five.svg" alt="five">
                <img src="icons/six.svg" alt="six">
                <img class="img1120" src="icons/three.svg" alt="three">
                <img class="img1120" src="icons/four.svg" alt="four">
            </div>
            <div class="f_body--images2" id="images2">
                <img src="icons/one.svg" alt="one">
                <img src="icons/two.svg" alt="two">
                <img src="icons/three.svg" alt="three">
                <img src="icons/four.svg" alt="four">

            </div>
        </div>
        <div class="f_footer" id="click_footer" role="button" tabindex="0">
            <img class="expand" src="icons/expand.svg" alt="expand" />
            <label id="addition">Показать все</label>
        </div>
    </div>
    <div class="content320">
        <div class="f_header320">

            <h1 id="myH1_320">Ремонт техники различных брендов</h1>
        </div>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="icons/seven.svg" alt="seven"></div>
                <div class="swiper-slide"><img src="icons/six.svg" alt="six"></div>
                <div class="swiper-slide"><img src="icons/three.svg" alt="three"></div>
                <div class="swiper-slide"><img src="icons/four.svg" alt="four"></div>
                <div class="swiper-slide"><img src="icons/five.svg" alt="five"></div>
                <div class="swiper-slide"><img src="icons/six.svg" alt="six"></div>
                <div class="swiper-slide"><img src="icons/seven.svg" alt="seven"></div>
                <div class="swiper-slide"><img src="icons/two.svg" alt="two"></div>
                

            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: "auto",
            spaceBetween: 14,
            allowSlidePrev: false,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>

    <script src="myJs.js"></script>

</body>

</html>
